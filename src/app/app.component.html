<h1>My application</h1>
<app-title nome="Teste produto 1"></app-title>
<app-title nome="Teste produto 2"></app-title>

<app-check-sample *ngIf="isAliveCheckSample"></app-check-sample>
<button (click)="disposeCheckSample()" >Destruir</button>


<app-card *ngIf="isAliveCard; else anotherBlock" ></app-card>

<!--ngIf com data biding -> ele pega o valor da variável no arquivo app.component.ts 
    e usa para exibir ou não o componente-->

<ng-template #anotherBlock>
    <p>Olá, sou um bloco secreto</p>
</ng-template>

<!--o ng-template é um bloco de código condicional. Ele pode ser associado a um apelido, no nosso caso é anotherBlock-->
<!--Usamos um else na diretiva ngIf para exibir esse bloco de código quando o ngIF for falso-->


<app-comp-atributos>
    <h2>Olá</h2>
    <p>Eu vim do componente pai</p>
</app-comp-atributos>


<app-input></app-input>

<app-list-view></app-list-view>
